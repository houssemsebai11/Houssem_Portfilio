<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Form Submission</h1>
    <form id="testForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Submit Test</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <!-- Supabase Integration -->
    <script src="supabase-integration.js"></script>

    <!-- Configure Supabase -->
    <script>
        window.CHATBOT_API_URL = null;
        window.SUPABASE_URL = 'https://ctcloftjkclbhtsmssxt.supabase.co';
        window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0Y2xvZnRqa2NsYmh0c21zc3h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTE2NzksImV4cCI6MjA4MTIyNzY3OX0.fAdHzGEoHMF_X7km3DEExu0VJW9h-rytpLSOJhJGnQQ';

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            try {
                const formData = new FormData(this);
                // Test direct Supabase connection
                const response = await fetch(`${window.SUPABASE_URL}/rest/v1/contact_submissions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${window.SUPABASE_ANON_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        subject: formData.get('subject'),
                        message: formData.get('message')
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Success! Form submitted to Supabase. Record ID: ${data[0]?.id || 'N/A'}`;
                } else {
                    const error = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Error: ${response.status} - ${error.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Connection Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
